
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Dashboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 2em; }
    #profiles button { margin: 1em; padding: 1em 2em; font-size: 1.2em; border-radius: 10px; }
    #dashboard, #calendarView { display: none; margin-top: 2em; }
    #progressBar { height: 20px; background: gold; width: 0%; transition: width 1s ease-in-out; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 1em auto; max-width: 600px; }
    .calendar-day { background: #fff; padding: 0.5em; border-radius: 8px; min-height: 60px; }
  </style>
</head>
<body>
  <h1>Kids Dashboard</h1>
  <div id="profiles">
    <button onclick="loadDashboard('Connor')">Connor</button>
    <button onclick="loadDashboard('Zoe')">Zoe</button>
    <button onclick="loadDashboard('Quinn')">Quinn</button>
    <button onclick="loadDashboard('Jasper')">Jasper</button>
  </div>

  <div id="dashboard">
    <h2 id="childName"></h2>
    <div id="xpDisplay">XP: 0</div>
    <div style="width: 80%; margin: auto; background: #ddd; border-radius: 10px;"><div id="progressBar"></div></div>
    <div id="badgeDisplay">Badge: None</div>
    <ul id="taskList"></ul>
    <button onclick="cashOut()">Cash Out</button>
    <button onclick="showCalendar()">View Calendar</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="calendarView">
    <h2>Calendar</h2>
    <div id="calendarGrid" class="calendar-grid"></div>
    <button onclick="hideCalendar()">Back to Dashboard</button>
  </div>

  <script>
    const childScripts = {
      Connor: "https://script.google.com/macros/s/AKfycbxvD4f_GxBlKufrKaKhW0QkigcZVatkeZjhwFSfb_lvXcFittO-RRtXNuBcDaS7sZAX/exec",
      Zoe: "https://script.google.com/macros/s/AKfycbx_S8e_TqItuUqIcIZeDBeVrmsINPeRrYAYtP2cCKBmR62IoDyweN_vJ39ZoiosRE4/exec",
      Quinn: "https://script.google.com/macros/s/AKfycbxIIMnYlO3pTu35UbMOAsXoNbHOXEa96PqYm5FiTzuSGw73-YIkxukqMkE78kRdXlI/exec",
      Jasper: "https://script.google.com/macros/s/AKfycbxoSEpniq8sSL3W1eTirRPrplNEjHdgwUJmbS0EfYgVVdn9pKVlcnCTGQxSn64ZuuI/exec"
    };

    let currentChild = "";
    let xp = 0;

    function loadDashboard(name) {
      currentChild = name;
      document.getElementById("profiles").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("childName").innerText = `${name}'s Dashboard`;
      updateXP();
      buildTasks();
    }

    function buildTasks() {
      const tasks = ["Brush Teeth", "Make Bed", "Feed Dog", "Read", "Help Out"];
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.innerText = task;
        btn.onclick = () => {
          xp += 5;
          updateXP();
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function updateXP() {
      document.getElementById("xpDisplay").innerText = `XP: ${xp}`;
      document.getElementById("progressBar").style.width = `${Math.min((xp % 50) * 2, 100)}%`;
      document.getElementById("badgeDisplay").innerText = xp >= 200 ? "Badge: ðŸ¥‡ Gold" :
                                                          xp >= 100 ? "Badge: ðŸ¥ˆ Silver" :
                                                          xp >= 50 ? "Badge: ðŸ¥‰ Bronze" : "Badge: None";
    }

    function cashOut() {
      xp = 0;
      updateXP();
    }

    function goBack() {
      document.getElementById("profiles").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("calendarView").style.display = "none";
    }

    function showCalendar() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("calendarView").style.display = "block";
      buildCalendar();
    }

    function hideCalendar() {
      document.getElementById("calendarView").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function buildCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const grid = document.getElementById("calendarGrid");
      grid.innerHTML = "";
      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        div.className = "calendar-day";
        div.innerHTML = `<strong>${day}</strong><br><span id="note-${dateStr}">...</span>`;
        grid.appendChild(div);
        fetch(`${childScripts[currentChild]}?request=calendarData&date=${dateStr}`)
          .then(res => res.json())
          .then(data => {
            const noteEl = document.getElementById(`note-${dateStr}`);
            noteEl.innerText = data.note || "";
            if (data.note) div.classList.add("done");
          });
      }
    }
  </script>
</body>
</html>
